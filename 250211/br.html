<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>br 태그</title>
    </head>

    <body>

        <!-- br 태그 미사용 -->
        <p>안녕하세요,
            코딩 공부하기 좋은 날입니다. 0
        </p>

        <!-- br 태그 사용 -->
        <p>안녕하세요,<br>
            코딩 공부하기 좋은 날입니다. 1
        </p>

        <!-- p태그사이에 br테스트  -->
        <br>

        <!-- br 태그 사용(개행 테스트) -->
        <p>안녕하세요,<br>코딩 공부하기 좋은 날입니다. 2</p>

        <!-- br 태그 사용(br/도 사용 가능) -->
        <p>안녕하세요,<br/>코딩 공부하기 좋은 날입니다. 3</p>
    </body>

</html>
