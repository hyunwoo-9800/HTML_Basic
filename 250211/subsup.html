<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>sub&sup tag</title>
    </head>

    <body>

        <!-- 아래 첨자(sub) -->
        <p>공기의 원소 기호는 H<sub>2</sub>O</p>

        <!-- 위 첨자(sup) -->
        <p>4<sup>2</sup>은 16입니다.</p>

    </body>

</html>
