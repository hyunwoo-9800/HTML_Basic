<!DOCTYPE html>
<html lang="ko">

    <head>
        <style>
            button { 
                margin-top: 10px; 
            }

            button img { 
                vertical-align: -10px; 
            }
        </style>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Button tag</title>
    </head>

    <body>
        <form action="#">
            <button type="submit">
                <img src="../images/facebook.png">
                페이스북에 등록하기
            </button>
        </form>
        <!-- form 종료 -->
    </body>

</html>
