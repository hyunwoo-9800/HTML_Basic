<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>checked</title>
    </head>

    <body>
        <form action="#">
            <fieldset>
                <legend>좋아하는 과일</legend>
                <input type="checkbox" id="apple" name="apple" value="apple">
                <label for="apple">apple</label><br>
                <input type="checkbox" id="banana" name="banana" value="banana">
                <label for="banana">banana</label><br>
                <input type="checkbox" id="cherry" name="cherry" value="cherry">
                <label for="cherry">cherry</label><br>
            </fieldset>

            <!-- checked 속성 사용 -->
            <fieldset>
                <legend>좋아하는 과일(checked 속성)</legend>
                <input type="checkbox" id="apple" name="apple" value="apple">
                <label for="apple">apple</label><br>
                <input type="checkbox" id="banana" name="banana" value="banana" checked>
                <label for="banana">banana</label><br>
                <input type="checkbox" id="cherry" name="cherry" value="cherry">
                <label for="cherry">cherry</label><br>
            </fieldset>

            <fieldset>
                <legend>좋아하는 과일2</legend>
                <input type="checkbox" name="fruit" value="apple">
                <label for="apple">apple</label><br>
                <input type="checkbox" name="fruit" value="banana">
                <label for="banana">banana</label><br>
                <input type="checkbox" name="fruit" value="cherry">
                <label for="cherry">cherry</label><br>
            </fieldset>
        </form>
        <!-- form 종료 -->
    </body>

</html>
