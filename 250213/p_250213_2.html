<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>회원 인증 입력 양식</title>
    </head>

    <body>
        <h2>회원 인증 입력 양식</h2>
        <form action="#">
            <p>ID : <input type="text" name="ID" size="15"></p>
            <!-- required속성은 필수 입력을 명시 -->
            <p>PW : <input type="password" name="pws" size="15" placeholder="비밀번호" required></p>
            <p></p>
            <input type="submit" value="전송">
            <input type="reset" value="다시작성">
        </form>
        <!-- form 종료 -->
</body>

</html>
