        <!-- 테이블 시작을 의미 -->
        <table>
            <tr>
                <th>번호</th>
                <th>상품명</th>
                <th>수량</th>
                <th>가격</th>
            </tr>
            <tr>
                <td>1</td>
                <td>콜라</td>
                <td>1개</td>
                <td>1,500원</td>
            </tr>
            <tr>
                <td>2</td>
                <td>사이다</td>
                <td>2개</td>
                <td rowspan="2">1,000원</td>
                <!-- 행 병합-->
            </tr>
            <tr>
                <td>3</td>
                <td>탄산수</td>
                <td>3개</td>
                <!-- <td>1,000원</td> -->
                 <!-- 4행 4열은 3행 4열과 병합했으므로 생성하지 않습니다. -->
            </tr>
            <tr>
                <td>총 금액</td>
                <td colspan="3">6,500원</td>
                <!-- 5행 2열부터 열 3개를 병합했으므로 나머지 열은 생성하지 않습니다. -->
            </tr>
        </table>
    </body>

</html>
