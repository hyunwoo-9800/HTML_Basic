<!DOCTYPE html>
<html lang="ko">

    <head>
        <style>
            /* border-collapse: collapse;는 셀 사이의 간격을 제거하는 옵션 */
            table {
                border-collapse: collapse;
            }

            th, td {
                border: 1px solid #ccc;
                text-align: center;
            }
        </style>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>table-group</title>
    </head>

    <body>
        <!-- thead, tfoot, tbody로 테이블 그룹짓기 -->
        <table>
            
            <thead>
                <tr>
                    <th>번호</th>
                    <th>상품명</th>
                    <th>수량</th>
                    <th>가격</th>
                </tr>
            </thead>
            <!-- thead 끝 -->

            <tfoot>
                <tr>
                    <td>총 금액</td>
                    <td colspan="3">6,500원</td>
                </tr>
            </tfoot>
            <!-- tfoot 끝 -->

            <tbody>
                <tr>
                    <td>1</td>
                    <td>콜라</td>
                    <td>1개</td>
                    <td>1,500원</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>사이다</td>
                    <td>2개</td>
                    <td rowspan="2">1,000원</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>탄산수</td>
                    <td>3개</td>
                </tr>
            </tbody>
            <!-- tbody 끝 -->

        </table>
        <!-- 전체 테이블 끝 -->
    </body>

</html>
