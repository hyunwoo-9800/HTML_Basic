<!DOCTYPE html>
<html lang="ko">

    <head>

        <!-- input 요소 한 줄로 출력 -->
        <style>

            input {
                 display: block; margin-bottom: 5px; 
                }

        </style>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>input tag</title>
    </head>

    <!-- placeholder속성은 입력박스안에 글자를 출력하기 위함-->
    <body>
        <form action="#">

            <input type="text" name="name" id="name" placeholder="name">
            <input type="password" name="pwd" id="pwd" placeholder="pwd">
            <input type="tel" name="tel" id="tel" placeholder="tel">

            <!-- value속성으로 number타입 초기값 설정 -->
            <input type="number" name="age" id="age" placeholder="age" value="20">

            <input type="url" name="url" id="url" placeholder="url">
            <input type="search" name="search" id="search" placeholder="search">
            <input type="email" name="id_email" id="id_email" placeholder="id_email">
            <input type="checkbox" name="marketing" id="marketing">
            <input type="radio" name="radio" id="radio">
            <input type="file" name="file" id="file">
            
            <!-- value속성으로 버튼에 글자를 추가할 수 있음 -->
            <input type="button" name="button" id="button" value="Button">            
            <input type="image" src="../images/facebook.png">

            <!-- 히든 값은 화면에는 출력되지 않음-->
            <input type="hidden" name="hidden" id="hidden">
            
            <input type="date" name="date" id="date">
            <input type="datetime-local" name="datetime-local" id="datetime-local">
            <input type="month" name="month" id="month">
            <input type="week" name="week" id="week">
            <input type="time" name="time" id="time">
            <input type="range" name="range" id="range">
            <input type="color" name="color" id="color">
            <input type="submit" name="submit" id="submit">
            <input type="reset" name="reset" id="reset">

        </form>
        <!-- form 종료 -->
    </body>

</html>
