<!DOCTYPE html>
<html lang="ko">

    <head>
        <!-- 스타일 정리를 위한 CSS 코드 -->
        <style>
            label,
            select {
                display: block;
                margin-bottom: 10px;
            }
        </style>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>select tag</title>
    </head>

    <!-- optgroup태그는 관련있는 항목을 그룹짓는 용도 -->
    <body>
        <form action="#">
            <fieldset>
                <legend>개인 정보 입력</legend>
                <label for="city">지역</label>
                <select name="city" id="city">
                    <optgroup label="서울시">
                        <option value="강북구">강북구</option>
                        <option value="강남구">강남구</option>
                        <option value="서초구">서초구</option>
                    </optgroup>
                    <optgroup label="경기도 성남시">
                        <option value="중원구">중원구</option>
                        <option value="분당구">분당구</option>
                    </optgroup>
                </select>
                <input type="submit" value="등록">
            </fieldset>

            <!-- size속성 사용 -->
            <fieldset>
                <legend>개인 정보 입력(size속성)</legend>
                <label for="city">지역</label>
                <select name="city" id="city" size="3">
                    <optgroup label="서울시">
                        <option value="강북구">강북구</option>
                        <option value="강남구">강남구</option>
                        <option value="서초구">서초구</option>
                    </optgroup>
                    <optgroup label="경기도 성남시">
                        <option value="중원구">중원구</option>
                        <option value="분당구">분당구</option>
                    </optgroup>
                </select>
                <input type="submit" value="등록">
            </fieldset>

            <!-- multiple속성 사용 -->
            <fieldset>
                <legend>개인 정보 입력(multiple속성)</legend>
                <label for="city">지역</label>
                <select name="city" id="city" multiple>
                    <optgroup label="서울시">
                        <option value="강북구">강북구</option>
                        <option value="강남구">강남구</option>
                        <option value="서초구">서초구</option>
                    </optgroup>
                    <optgroup label="경기도 성남시">
                        <option value="중원구">중원구</option>
                        <option value="분당구">분당구</option>
                    </optgroup>
                </select>
                <input type="submit" value="등록">
            </fieldset>

            <!-- selected속성 사용 -->
            <fieldset>
                <legend>개인 정보 입력(selected속성)</legend>
                <label for="city">지역</label>
                <select name="city" id="city">
                    <optgroup label="서울시">
                        <option value="강북구">강북구</option>
                        <option value="강남구">강남구</option>
                        <option value="서초구">서초구</option>
                    </optgroup>
                    <optgroup label="경기도 성남시">
                        <option value="중원구" selected>중원구</option>
                        <option value="분당구">분당구</option>
                    </optgroup>
                </select>
                <input type="submit" value="등록">
            </fieldset>            
        </form>
        <!-- form 종료 -->
    </body>

</html>
