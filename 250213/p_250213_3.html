<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>텍스트 공간 입력 양식</title>
    </head>

    <body>
        <h2>텍스트 공간 입력 양식</h2>
        <form action="#">
            <!-- rows는 처음 제공하는 줄, cols는 너비를 의미 -->
            <textarea rows="5" cols="50">텍스트를 작성하는 공간입니다.</textarea>

            <!-- textarea안에 글을 표시하고 싶다면 placeholder로 작성도 가능 -->
            <textarea rows="5" cols="50" placeholder="텍스트를 작성하는 공간입니다"></textarea>
            <p></p>
            <input type="submit" value="전송">
            <input type="reset" value="다시작성">
        </form>
        <!-- form 종료 -->
    </body>

</html>
