<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <title></title>
    </head>

    <body>

        <script>

            // 변수 선언
            const date = new Date();
            const hour = date.getHours();

            //  hour < 12가 참일 때 실행
            if (hour < 12) {

                alert("오전입니다.");

            }

            // hour >= 12가 참일 때 실행
            if (hour >= 12) {

                alert("오후입니다.");

            }

        </script>

    </body>

</html>
