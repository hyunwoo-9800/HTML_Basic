<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <title></title>
    </head>

    <body>

        <script>

            // 변수 선언
            // 입력이 문자열이므로 다음과 같은 코드를 사용할 수 있습니다.

            // 사용자에게 입력 값을 받을 변수
            const 입력 = prompt("정수를 입력 해 주세요." , "");

            // 입력 받은 변수를 숫자로 바꾸기 위함
            const 숫자 = Number(입력);

            // 입력 받은 값이 짝수인지 판단
            if (숫자 % 2 === 0) {
                
                alert(입력 + "은 짝수 입니다.");

            } else {

                alert(입력 + "은 홀수 입니다."); 

            } // else if 끝

        </script>

    </body>

</html>
