<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <title></title>
    </head>

    <body>

        <script>

            // 합계 계산 함수
            function sumAll(a, b) {
                
                // 합계 저장용 변수
                let ouput = 0;

                // 카운트 변수
                let cnt = 0;

                // a, b값을 받아와서  a가 b보다 작거나 같은 동안에
                // a + ouput을 반복하여 합계 계산
                for (cnt = a; cnt <= b; cnt++) {

                    ouput += cnt;

                }

                return ouput;

            }

            console.log("1부터 100까지의 합 = " + sumAll(1, 100));
            console.log("1부터 500까지의 합 = " + sumAll(1, 500));


        </script>

    </body>

</html>
