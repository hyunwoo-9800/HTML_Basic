<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title></title>
</head>

<body>

    <script>

        // 삼각형 출력
        var output = '';

        // 카운트 변수
        var cnt1 = 0;
        var cnt2 = 0;
        var cnt3 = 0;

        // 15번 반복
        for (cnt1 = 1; cnt1 <= 14; cnt1++) {

            // 첫 번째 반복
            // 1 < 15 
            // 2 < 15 
            // 3 < 15 
            // 4 < 15 
            // 순으로 공백을 14개 출력

            // 두번 째 반복시
            // 2 < 15 
            // 3 < 15 
            // 4 < 15 
            // 5 < 15 
            // 순으로 공백을 13개 출력

            // 전체 반복문이 돌때 마다 출력할 공백값이 1개씩 줄어듬
            for (cnt2 = 15; cnt1 < cnt2; cnt2--) {

                output += " ";

            }

            // 첫 번째 반복시
            // 0 < 1 이므로 "*"을 한개 출력

            // 두 번째 반복시
            // 0 < 3 이므로 "*"을 세개 출력

            for (cnt3 = 0; cnt3 < 2 * cnt1 - 1; cnt3++) {

                output += "*";

            }

            output += "\n";

        }

        // 첫 번째 반복시 공백 14개와 "*"개 값을 찍음
        console.log(output);


// =========================================================================================
// =========================================================================================
// =========================================================================================


        // 마름모 출력

        var output2 = '';
        var output3 = '';

        // 윗쪽 삼각형 출력 for문
        // 10번 반복
        for (let i = 1; i <= 10; i++) {

            // 한 행에 출력되는 공백문자 출력용
            for (let j = 10; i < j; j--) {

                output2 += " ";
            }

            // 한 행에 출력되는 "*"문자 출력용
            for (let n = 1; n <= i * 2 - 1; n++) {

                output2 += "*";

            }

            output2 += "\n";


        } // 윗쪽 삼각형 출력 for문 끝     

        // 아래쪽 삼각형 출력 for문
        // 9번 반복(위쪽이 10번 반복이어서 9번째 부터 찍어야 해서)
        for (let i = 9; 0 < i; i--) {

            // 한 행에 출력되는 공백문자 출력용
            for (let j = 10; i < j; j--) {

                output3 += " ";

            }

            // 한 행에 출력되는 "*"문자 출력용
            for (let n = 1; n <= i * 2 - 1; n++) {

                output3 += "*";

            }

            output3 += "\n";

        }// 아래쪽 삼각형 출력 for문 끝

        // 출력
        console.log(output2 + output3);

    </script>

</body>

</html>
