<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <title>open</title>
    </head>

    <body>
        <!-- 버튼 -->
        <button onclick="popup();">팝업</button>

        <!-- js -->
        <script>

            // 새창 띄우기
            function popup() {

                window.open("popup.html", "팝업", "width = 200", "height = 100");
            }

        </script>
        <!-- js 종료-->
    </body>

</html>
