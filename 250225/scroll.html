<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <title>scrollTo</title>

        <style>
            body {
                width: 5000px;
                height: 5000px;
            }

            div {
                position: fixed;
                top: 10px;
                left: 10px;
            }

            /* 스크롤 되어도 버튼이 따라다니게 하기 위해 fixed 속성값 추가 */
            .sTo {
                position: fixed;
                left: 10px;
                top: 10px;
            }
            .sBy {
                position: fixed;
                right: 1000px;
                top: 10px;
            }
        </style>
    </head>

    <body>
        <!-- 버튼 -->
        <button class="sTo" onclick="sTo();">scrollTo(100, 200)</button>
        <button class="sBy" onclick="sBy();">scrollBy(100, 200)</button>

        <!-- js -->
        <script>

            // 특정 위치로 스크롤 이동
            function sTo() {

                window.scrollTo(100, 200);
            }

            // 특정 위치로 스크롤 이동(상대적인 위치)
            function sBy() {

                window.scrollBy(100, 200);
            }


        </script>
        <!-- js 종료-->
    </body>

</html>
