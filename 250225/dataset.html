<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <title>dataset 속성</title>

    </head>

    <body>
        <button data-cnt="10">가방 구매</button>
        <button data-cnt="0">신발 구매</button>

        <!-- js 시작 -->
        <script>

            var buttonEls = document.querySelectorAll("button");

            buttonEls.forEach((el) => {

                console.log("---------------------");
                console.log("el.dataset.cnt", el.dataset.cnt);
                console.log("=====================");
                el.dataset.cnt = 100;
                console.log("el.dataset", el.dataset.cnt);
                
            })

        </script>
        <!-- js 종료 -->

    </body>

</html>
