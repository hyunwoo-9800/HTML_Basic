<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>로그인</title>
    <link rel="stylesheet" href="../css/login.css">
</head>

    <body>
        <form action="#" method="get" id="loginForm" class="loginForm">
            <div class="loginDiv">

                <!-- 회원가입, 로그인 버튼 -->
                <div id="btnGroup">
                    <button type="button" id="btnJoin" onclick="goJoin();">Sign Up</button>
                    <button type="button" id="btnLogin" onclick="goLogin();">Log In</button>
                </div>

                <p class="loginDivP">Welcome Back!</p>

                <!-- 입력 받을 값 -->
                <input type="email" id="loginEmaliaddress" name="loginEmaliaddress" placeholder="EmaliAdress *"
                    onblur="emailC[[heck()"> <br>
                <input type="password" id="loginPwd" name="loginPwd" placeholder="Password *"> <br>
                <br>

                <!-- 로그인 버튼 -->
                <!-- 버튼을 누를 시 로그인 체크 함수 호출 -->
                <button type="button" id="loginButton" class="loginButton" name="loginButton"
                onclick="login();">LOG
                    IN</button>
            </div>
        </form>
        <!-- form 종료 -->
         
        
        <!-- 외부 스크립트 불러오기 -->
        <script src="../js/login.js"></script>
    </body>

</html>
