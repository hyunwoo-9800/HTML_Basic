<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>로그인</title>
    <link rel="stylesheet" href="../css/login.css">
</head>

    <body>
        <form action="#" method="get" id="login_form" class="login_form">
            <div class="login_div">

                <!-- 회원가입, 로그인 버튼 -->
                <div id="btn_group">
                    <button type="button" id="btn_join" onclick="go_join();">Sign Up</button>
                    <button type="button" id="btn_login" onclick="go_login();">Log In</button>
                </div>

                <p class="login_div_p">Welcome Back!</p>

                <!-- 입력 받을 값 -->
                <input type="email" id="login_emaliaddress" name="login_emaliaddress" placeholder="EmaliAdress *"
                    onblur="email_check()"> <br>
                <input type="password" id="login_pwd" name="login_pwd" placeholder="Password *"> <br>
                <br>

                <!-- 로그인 버튼 -->
                <!-- 버튼을 누를 시 로그인 체크 함수 호출 -->
                <button type="button" id="login_button" class="login_button" name="login_button"
                onclick="login();">LOG
                    IN</button>
            </div>
        </form>
        <!-- form 종료 -->
         
        
        <!-- 외부 스크립트 불러오기 -->
        <script src="../js/login.js"></script>
    </body>

</html>
