<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>signup</title>
        <link rel="stylesheet" href="../css/signup.css">
    </head>

    <body>
        <form action="#" method="get" id="join_form" class="join_form">
            <div class="join_div">

                <!-- 회원가입, 로그인 버튼 -->
                <div id="btn_group">
                    <button type="button" id="btn_join" onclick="go_join();">Sign Up</button>
                    <button type="button" id="btn_login" onclick="go_login();">Log In</button>
                </div>

                <p class="join_div_p">Sigh Up For Free</p>

                <!-- 입력 받을 값 -->
                <input type="email" id="emailAddress" name="emailAddress" placeholder="Email Address *"
                    onblur="email_check();">
                <br>
                <input type="password" id="pwd" name="pwd" placeholder="Set A Password *"> <br>
                <input type="password" id="confirm_pwd" name="confirm_pwd" placeholder="Confirm A Password *">
                <br>

                <!-- 회원가입 버튼 -->
                <!-- 버튼을 누를 시 회원가입 체크 함수 호출 -->
                <button type="button" id="join_button" class="join_button" name="join_button" onclick="join();">GET
                    STARTED</button>
            </div>
        </form>
        <!-- form 종료 -->

        <!-- 외부 스크립트 불러오기 -->
        <script src="../js/sign.js"></script>
    </body>

</html>
