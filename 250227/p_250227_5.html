<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <title>회원인증입력양식</title>
    </head>

    <body>
        <h2>회원 인증 입력</h2>

        <!-- page.jsp 파일이 없어서 submit시 에러가 나서 액션을 #으로 설정 -->
        <form action="#" method="get">

            <fieldset>
                <legend>필수정보</legend>
                <p>지점 : <input type="text" name="branch" value="천안"></p>

                <!-- 최대 글자수 제한 -->
                <p>과정 : <input type="text" name="major" value="JAVA활용 데이터 플랫폼 과정" maxlength="30"></p>
            </fieldset>
            <!-- 필수정보 끝 -->

            <fieldset>
                <legend>개인정보</legend>

                <!-- 이름과 비밀번호를 필수입력으로 지정 -->
                <!-- 비밀번호는 최소 글자수 제한 -->
                <p>이름 : <input type="text" name="name" size="3" required></p>
                <p>비밀번호 : <input type="password" name="password" size="20" placeholder="(필수)" minlength="10" required></p>
                <p>당신의 성별은 무엇입니까</p>
                <input type="radio" name="sex" value="none">상관없음
                <input type="radio" name="sex" value="male">남자
                <input type="radio" name="sex" value="female">여자
            </fieldset>
            <!-- 개인정보 끝 -->

            <fieldset>
                <!-- textarea 최대 글자수 제한 -->
                <legend>설문조사</legend>
                <p>의견:</p>
                <textarea rows="5" cols="50" maxlength="100">(최대 100자)</textarea>
            </fieldset>
            <!-- 설문 조사 끝 -->

            <p></p>

            <input type="submit" value="전송">
            <input type="reset" value="다시작성">

        </form>
        <!-- form 종료 -->

    </body>

    </html>
