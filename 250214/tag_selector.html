<!DOCTYPE html>
<html lang="ko">

    <head>
        <style>
            p {
                color: blue;
            }
            h2 {
                color: blueviolet;
            }
        </style>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>태그 선택자(tag selector)</title>
    </head>

    <body>
        <!-- h1태그는 색이 바뀌지 않음 -->
        <h1>태그 선택자</h1>
        <p>태그 선택자는 태그명과 일치하는 태그를 모두 선택합니다.</p>
        <p>따라서 모든 p 태그의 텍스트 색상은 파란색이 됩니다.</p>

        <!-- h2태그는 색이 바뀜 -->
        <h2>h2 태그</h2>
    </body>

</html>
