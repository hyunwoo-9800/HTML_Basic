<!DOCTYPE html>
<html lang="ko">

    <head>
        <style>
            /* 그룹으로 색 지정*/
            p, #title, .red {
                color: red;
            }
        </style>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>그룹 선택자(Group Selector)</title>
    </head>

    <body>
        <!-- p태그, id가 title, class 속성이 red인 태그만 색이 바뀜 -->
        <p class="red">red</p>
        <p class="blueredgreen">blueredgreen</p>
        <p class="blue red">blue red</p>
        <h1 id="title">title id h1</h1>
        <h2 class="red">red class h2</h2>

        <!-- p태그x, id와 class도 없어서 바뀌지 않음 -->
        <h2>original h2</h2>
    </body>

</html>
