<!DOCTYPE html>
<html lang="ko">

    <head>
        <style>
            /* first아이디에 해당하는 태그만 색을 바꿈 */
            #first {
                color: green;
            }
        </style>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>아이디 선택자(id_selector)</title>
    </head>

    <body>
        <h1 id="first">first아이디를 가진 h1입니다.</h1>
        <h1 id="second">second 아이디를 가진 h1입니다.</h1>
    </body>

</html>
