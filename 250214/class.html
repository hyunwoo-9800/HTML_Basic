<!DOCTYPE html>
<html lang="ko">

    <head>
        <style>
            /* 해당하는 class 속성의 값을 바꿈 */
            .green {
                color: green;
            }

            .red {
                color: red;
            }
        </style>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>클래스 선택자(Class)</title>
    </head>

    <body>
        <h1 class="green">green 클래스를 가진 h1입니다.</h1>
        <h1 class="red">red 클래스를 가진 h1입니다.</h1>
        <h1 class="green">class 속성은 id 속성과는 다르게
            속성값을 중복해서 사용할 수 있습니다.</h1>

        <p class="red">p태그 적용 여부 확인</p>
        <a class="green" href="index.html">a태그 적용 여부 확인</a>
    </body>

</html>
