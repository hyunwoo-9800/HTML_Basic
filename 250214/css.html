<!DOCTYPE html>
<html lang="ko">

    <head>
        <!-- 내부 스타일 시트(Internal Style Sheet) -->
        <!-- html내부에 작성함 -->
        <style>
            h1 {
                font-size: 24px;
                color: red;
                text-align: center;
            }
        </style>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS</title>
    </head>

    <body>
        <h1>css basic</h1>

        <!-- h2에는 적용이 안되는 것을 확인하기 위함 -->
        <h2>css basic</h2>
    </body>

</html>
