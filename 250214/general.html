<!DOCTYPE html>
<html lang="ko">
    <head>
        <style>
            /* h1의 태그와 형제관계에 있는 모든 요소를 의미 */
            h1 ~ h2 {
                color: red;
            }
        </style>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>일반 형제 선택자(general Selector)</title>
    </head>
    <body>
        <h1>lorem1</h1>
        <!-- h1과 형제인 h2만 적용 -->
        <h2>lorem2</h2>
        <h2>lorem3</h2>

        <!-- h3태그여서 적용x -->
        <h3>lorem4</h3>

        <h1>h1 - 1</h1>
        <div>
            <!-- 중간에 div태그가 있어서 적용이 안되는 듯?-->
            <h2>h2 - 1</h2>

            <h1>div - h1 - 1</h1>
            <!-- h1과 형제여서  적용-->
            <h2>div - h2 - 1</h2>
        </div>
    </body>
</html>
