<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <title>Grid</title>
        <link rel="stylesheet" href="../CSS/grid-basic.css">
    </head>

    <body>
        <!-- 그리드 영역 확인 -->
        <div class="grid-container1">
            <div class="grid-item1">item-1</div>
            <div class="grid-item1">item-2</div>
            <div class="grid-item1">item-3</div>
            <div class="grid-item1">item-4</div>
        </div>
        
        <p></p>
        
        <!-- 그리드의 행과 열 -->
        <div class="grid-container2">
            <div class="grid-item2">item-1</div>
            <div class="grid-item2">item-2</div>
            <div class="grid-item2">item-3</div>
            <div class="grid-item2">item-4</div>
        </div>

        <p></p>

        <!-- 그리드 갭 -->
        <!-- IE에서는 지원하지 않음 -->
        <div class="grid-container3">
            <div class="grid-item3">item-1</div>
            <div class="grid-item3">item-2</div>
            <div class="grid-item3">item-3</div>
            <div class="grid-item3">item-4</div>
        </div>

        <p></p>
        
        <!-- 그리드 레이아웃 정렬 -->
        <div class="grid-container4">
            <div class="grid-item4">item-1</div>
            <div class="grid-item4">item-2</div>
            <div class="grid-item4">item-3</div>
            <div class="grid-item4">item-4</div>
        </div>

        <p></p>

        <!-- 그리드 레이아웃 정렬(셀의 가로방향) -->
        <div class="grid-container5">
            <div class="grid-item5">item-1</div>
            <div class="grid-item5">item-2</div>
            <div class="grid-item5">item-3</div>
            <div class="grid-item5">item-4</div>
        </div>

        <p></p>

        <!-- 그리드 레이아웃 정렬 단축속성 -->
        <div class="grid-container6">
            <div class="grid-item6">item-1</div>
            <div class="grid-item6">item-2</div>
            <div class="grid-item6">item-3</div>
            <div class="grid-item6">item-4</div>
        </div>
    </body>

</html>
