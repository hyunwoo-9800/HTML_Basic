<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <title>transition-timing-function</title>
        <style>

            /* 전체 외곽선 */
            .container {
                padding: 10px;
                color: #ffffff;
                border: 1px solid #000000;
            }

            /* 가로 그래프 */
            .bar {
                width: 100px;
                background-color: #9acd32;
                transition-property: width;
                transition-duration: 3s;
                margin-bottom: 10px;
            }

            /* 마우스를 올렸을 때 그래프의 최대 너비 설정 */
            .container:hover .bar {
                width: 500px;
            }
            
            /* 처음과 마지막 속도가 일정 */
            .bar:nth-child(1) {
                transition-timing-function: linear;
            }
            
            /* 처음에는 빨라지다가 중간부터 느려짐 */
            .bar:nth-child(2) {
                transition-timing-function: ease;
            }
            
            /* 처음에는 느리다가 완료될 때까지 점점 빨라짐 */
            .bar:nth-child(3) {
                transition-timing-function: ease-in;
            }
            
            /* 처음에는 빠르다가 완료될 때까지 점점 느려짐 */
            .bar:nth-child(4) {
                transition-timing-function: ease-out;
            }
            
            /* 처음에는 느리다가 점점 빨라지다가 다시 점점 느려짐 */
            .bar:nth-child(5) {
                transition-timing-function: ease-in-out;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div class="bar">linear</div>
            <div class="bar">ease</div>
            <div class="bar">ease-in</div>
            <div class="bar">ease-out</div>
            <div class="bar">ease-in-out</div>
        </div>
    </body>

</html>
