<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>event</title>
</head>

    <body>

        <form action="#" method="get" name="eventForm">

            <button type="button" id="eventBtn">이벤트 객체 사용하기</button>

            <p></p>

            <input type="text" id="txtInput">

            <p></p>
            
            <a href="https://www.naver.com">네이버 이동</a>
            <a href="https://www.google.com">구글 이동</a>

        </form>
        <!-- form 종료 -->

        <script>

            var eventBtn = document.getElementById("eventBtn");

            // 이벤트 객체 내용 확인
            eventBtn.addEventListener("click", function (event) {

                alert("이벤트 객체 사용하기!");
                console.log("event = ", event);
                
            });

            // 키보드 이벤트 객체 확인
            var txtInput = document.getElementById("txtInput");
            txtInput.addEventListener("keydown", function (event) {

                console.log("keycode = ", event.keyCode );
                console.log("ctrlKey = ", event.ctrlKey );
                console.log("altKey = ", event.altKey );
                console.log("shiftKey = ", event.shiftKey );
                console.log("=========================================================");
                                
            });

            // 기본 이벤트 취소
            var aEls = document.querySelectorAll("a");
            for (let i = 0; i < aEls.length; i++) {
                
                aEls[i].addEventListener("click", function (e) {

                    e.preventDefault();

                });
                
            }
            
        </script>
    </body>

</html>
