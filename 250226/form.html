        <title>form</title>

    <!-- 여러개의 form 태그 선택 -->

        <form action="#" name="frm1">
            <input type="text" name="userid" placeholder="userid">

        <form action="#" name="frm3">
            <input type="text" name="usernick" placeholder="usernick">
        </form>

        <!-- js 시작 -->
        <script>

            // form의 정보 출력 
            console.log("document.frm1 = ", document.forms);
            console.log("document.forms[0] = ", document.forms[0]);
            console.log("document.forms[1] = ", document.forms[1]);
            console.log("document.forms[2] = ", document.forms[2]);         
            console.log("document.frm1 = ", document.frm1);
            console.log("document.frm2 = ", document.frm2);
            console.log("document.frm3 = ", document.frm3);
            
        </script>
        <!-- js 종료 -->
