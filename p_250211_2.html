<!DOCTYPE html>
<html lang="ko">

<!-- 소문자 -->
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>대소문자 구분 여부 확인하기</title>

    </head>

    <body>
        HTML5 문서는 소문자로 작성할 것을 권장합니다.

    <!-- 대문자 -->
    <HEAD>
        <META CHARSET="UTF-8">
        <META HTTP-EQUIV="X-UA-Compatible" CONTENT="IE=edge">
        <META NAME="viewport" CONTENT="width=device-width, initial-scale=1.0">
        <TITLE>대소문자 구분 여부 확인하기</TITLE>

    </HEAD>

    <BODY>
        HTML5 문서는 소문자로 작성할 것을 권장합니다.
    </BODY>

</html>
