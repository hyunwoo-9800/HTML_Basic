<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>공백처리 문제</title>
    </head>

    <body>
        HTML5 문서에서는 엔터, 탭, 스페이스바와 같은 값을 인식하지 않습니다.
        <p>HTML5에서는 스페이스바 대신 특수문자를 사용해주세요.</p>

        <!-- 스페이스 -->
        <!-- &amp는 &기호를 의미 -->
        <!-- &기호는 HTML에서 다른 문자와 구분되는 기능을 수행함 -->
        <p>HTML5에서는&nbsp; &amp;nbsp;로 공백을 표현할 수 있습니다.</p>

        <!-- 엔터 -->
        <p>HTML5에서는<br> br태그로 엔터를 표현할 수 있습니다.</p>
    </body>

</html>
