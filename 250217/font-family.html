<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>font-family</title>
        <style>
            p {
                font-family: BatanChe, "Times New Roman", serif;
                font-size: 20px;
            }
            .size {
                font-family: BatanChe, "Times New Roman", serif;
                font-size: 20px;
                font-weight: bold;
                font-style: italic;
            }
            /* 크기만 작아지게 함 */
            .variant {
                font-size: 20px;
                font-variant: small-caps;
            }
        </style>
    </head>

    <body>
        <p>font-family</p>
        <p class="size">font-weight</p>
        <p class="variant">font-variant</p>
    </body>

</html>
