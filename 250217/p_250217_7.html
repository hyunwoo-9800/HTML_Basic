    <!DOCTYPE html>
    <html lang="ko">

    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Pseudo Selector</title>
        <style>
          
            /* 가상 클래스 */
            /* 링크를 클릭하기 전 색은 파랗게 밑줄이 나오게 설정 */
            a:link {
                color: #0000ff;
                text-decoration: underline;
            }

            /* 한 번이라도 방문한 적이 있으면 링크를 빨갛게 설정 */
            a:visited {
                color: #ff0000;
            }

            /* 링크에 마우스를 올릴 때 텍스트 위에 줄을 그림 */
            a:hover {
                text-decoration: overline;
            }

            /* 링크를 클릭했을 때 링크의 색을 노랗게 만듬 */
            a:active {
                background-color: #ffff00;
            }

            /* d1클래스의 외곽선과 너비, padding 지정 */
            div.d1 {
                border: 1px dashed #ff0000;
                width: 400px;
                padding: 5px;
            }

            /* 가상 클래스 */
            /* d1에 마우스를 올렸을 때 영역을 노랗게 만듬 */
            div.d1:hover {
                background-color: #ffff00;
            }

            /* d2클래스의 외곽선과 너비, padding 지정 */
            div.d2 {
                border: 1px dashed #008000;
                width: 400px;
                padding: 5px;
            }

            /* 가상 클래스 */
            /* d2에 마우스를 올렸을 때 영역을 초록색으로 만듬 */
            div.d2:hover {
                background-color: #008000;
            }
        </style>
    </head>

    <body>
        <h2>Pseudo Class</h2>
        <p><a href="http://www.w3.org" target="_blank">W3c 방문</a> : 마우스 이벤트에 따른 링크의 변화를 잘 보세요.</p>

        <div class="d1">
            <h3>가상 클래스 1 영역</h3>
            마우스 위치에 따른 박스의 스타일 변화를 보세요.
        </div>

        <div class="d2">
            <h3>가상 클래스 2 영역</h3>
            마우스 위치에 따른 박스의 스타일 변화를 보세요.
        </div>
    </body>

</html>
