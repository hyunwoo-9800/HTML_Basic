    <!DOCTYPE html>
    <html lang="ko">

    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Type Selector</title>
        <style>
            /* 가상 클래스 */
            a:link {
                color: #0000ff;
            }

            a:visited {
                color: #ff0000;
            }

            a:hover {
                text-decoration: overline;
            }

            a:active {
                background-color: #ffff00;
            }

            div d1 {
                border: 1px dashed #ff0000;
                width: 400px;
                padding: 5px;
            }

            /* 가상 클래스 */
            div d1:hover {
                background-color: #ffff00;
            }

            div d2 {
                border: 1px dashed #008000;
                width: 400px;
                padding: 5px;
            }

            /* 가상 클래스 */
            div d2:hover {
                background-color: #008000;
            }
        </style>
    </head>

    <body>
        <h2>Pseudo Class</h2>
        <p><a href="http://www.w3.org" target="_blank">W3c 방문</a> : 마우스 이벤트에 따른 링크의 변화를 잘 보세요.</p>

        <div class="d1">
            <h3>가상 클래스 1 영역</h3>
            마우스 위치에 따른 박스의 스타일 변화를 보세요.
        </div>

        <div class="d2">
            <h3>가상 클래스 2 영역</h3>
            마우스 위치에 따른 박스의 스타일 변화를 보세요.
        </div>
    </body>

</html>
