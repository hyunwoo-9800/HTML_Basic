<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Type Selector</title>
        <style>
            h1 {
                background-color: #ffff00;
            }
            h2 {
                background-color: #008000;
            }
            h3 {
                background-color: #ffc0cb;
            }
            p {
                color: #ff0000;
            }
        </style>
    </head>

    <body>
        <h1>Type Selector</h1>
        <h2>Type Selector</h2>
        <h3>Type Selector</h3>
        <!-- h4에 해당하는 css가 없어서 h4만 기본설정으로 출력 -->
        <h4>Type Selector</h4>
        <p>각 요소에 다르게 적용</p>
    </body>

</html>
