<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Type Selector</title>
        <style>
            p[text] {
                color: #ff0000;
            }
            p[text="red"] {
                color: #ffff00;
                background-color: #800080;
            }
            p[text~="bb"] {
                color: #ffff00;
                background-color: #008000;
            }
            p[text|="a1"] {
                color: #ffff00;
                background-color: #0000ff;
            }
            p[text^="img"] {
                color: #ffff00;
                background-color: #ff0000;
            }
            p[text$=".png"] {
                color: #ffff00;
                background-color: #808080;
            }
            p[text*="ong"] {
                color: #ffff00;
                background-color: #ffc0cb;
            }
        </style>
    </head>

    <body>
        <p text="hello">모든 텍스트</p>
        <p text="red">텍스트 매칭 속성</p>
        <p text="aa bb cc">리스트 매칭 속성</p>
        <p text="a1-a2-a3">범위 텍스트 매칭 속성</p>
        <p text="img/pic.jpg">텍스트 시작 매칭 속성</p>
        <p text="img/pic.png">텍스트 끝 매칭 속성</p>
        <p text="Seongyong Hong">텍스트 패턴 매칭 속성</p>
    </body>

</html>
