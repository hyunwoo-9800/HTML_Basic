<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Attribute Selector</title>
        <style>
            p[text] {
                color: #ff0000;
            }

            p[text="red"] {
                color: #ffff00;
                background-color: #800080;
            }

            /* text~=는 띄어쓰기로 구분되어 있는 여러 속성 값이 작성된 속성 중 속성 값이 특정 값을 단어로 포함하는 요소를 선택하는 것을 의미함 */
            /* 즉, p태그의 text속성의 bb를 포함하는 요소를 선택 */
            p[text~="bb"] {
                color: #ffff00;
                background-color: #008000;
            }

            /* text|= 은 속성 값이 특정 값을 단어로 포함하는 요소를 선택하는 것을 의미함 */
            /* 즉, 속성명이 a1으로 시작하는 요소 선택 */
            p[text|="a1"] {
                color: #ffff00;
                background-color: #0000ff;
            }

            /* text^= 은 속성 값이 특정 값으로 시작하는 요소를 선택하는 것을 의미함 */
            /* 즉, 속성 값이 img로 시작하는 요소 선택 */
            p[text^="img"] {
                color: #ffff00;
                background-color: #ff0000;
            }

            /* text$= 은 속성 값이 특정 값으로 끝나는 요소를 선택하는 것을 의미함 */
            /* 즉, 속성 값이 png로 끝나는 요소 선택 */
            p[text$=".png"] {
                color: #ffff00;
                background-color: #808080;
            }

            /* text*= 은 속성 값이 특정한 값을 포함하는 요소를 선택하는 것을 의미함 */
            /* 즉, 속성 값에 ong가 포함된 요소 선택 */
            p[text*="ong"] {
                color: #ffff00;
                background-color: #ffc0cb;
            }
        </style>
    </head>

    <body>
        <p text="hello">모든 텍스트</p>
        <p text="red">텍스트 매칭 속성</p>
        <p text="aa bb cc">리스트 매칭 속성</p>
        <p text="a1-a2-a3">범위 텍스트 매칭 속성</p>
        <p text="img/pic.jpg">텍스트 시작 매칭 속성</p>
        <p text="img/pic.png">텍스트 끝 매칭 속성</p>
        <p text="Seongyong Hong">텍스트 패턴 매칭 속성</p>
    </body>

</html>
