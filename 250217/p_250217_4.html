<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Id Selector</title>
        <style>
            #id1 {
                color: #0000ff;
            }
            #id3 {
                background-color: #ffff00;
            }
            h2#id5 {
                color: #ff0000;
                background-color: #008000;
            }
        </style>
    </head>

    <body>
        <!-- 지정된 id CSS가 있는 경우에만 적용됨 -->

        <h1 id="id1">ID1 선택자</h1>

        <!-- #id2가 지정되어 있지않음 -->
        <p id="id2">ID1 선택자</p>
        
        <h1 id="id3">ID2 선택자</h1>
        
        <!-- #id4가 지정되어 있지않음 -->
        <p id="id4">ID2 선택자</p>

        <h2 id="id5">Element + ID Selection</h2>
    </body>

</html>
