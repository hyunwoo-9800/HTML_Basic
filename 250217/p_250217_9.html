<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>states pseudo-classes</title>
        <style>
            /* div안의 값을 하얀색으로 지정 */
            div {
                color: #ffffff;
            }

            /* h2의 첫 번째 문자에 적용될 css */
            h2:first-letter {
                font-size: 30px;
                color: #ff0000;
                text-transform: uppercase;
            }

            /* h3의 첫 번째 라인에 적용될 css */
            h3:first-line {
                color: #0000ff;
            }

            /* input을 마우스로 클릭했을 때 */
            input:focus {
                background-color: #ff0000;
            }

            /* input체크 박스에 체크를 했을 때 checked된 인접 형제 div태그의 클래스가 d1인 요소의 배경색 지정 */
            input:checked + div.d1 {
                background-color: #808080;
            }

            /* input체크 박스에 체크를 했을 때 checked된 인접 형제 div태그의 클래스가 d2인 요소의 배경색 지정 */
            input:checked + div.d2 {
                background-color: #000000;
            }
        </style>
    </head>

    <body>
        <h2>states pseudo-classes</h2>
        <h3>문제) 대한민국의 수도는</h3>
        <h3>문제) 대한민국의 <br>수도는</h3>
        <p>정답 작성 : <input type="text"></p>
        <h2>answer</h2>
        힌트 보기 : <input type="checkbox">
        <div class="d1">남대문이 있는 곳이죠</div>
        정답 보기 : <input type="checkbox">
        <div class="d2">서울</div>
    </body>

</html>
