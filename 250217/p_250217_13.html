<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>식물원 안내</title>
        <style>
            h3 {
                width: 500px;
            }

            #border1 {
                border: solid 1px #ff0000;
            }

            #border2 {
                border: double 5px #00ff00;
            }

            #border3 {
                border-top: dotted 1px #0000ff;
                border-bottom: dashed 1px #0000ff;
            }

            #border4 {
                border-left: solid 3px #ff00ff;
                border-right: solid 3px #ff00ff;
            }
        </style>
    </head>

    <body>
        <!-- ul태그에는 지정된 css가 없어서 기본 형식대로 출력 -->
        <h3 id="border1">봄빛 식물원 안내</h3>
            <ul>
                <li>소개</li>
                <li>지도</li>
                <li>요금</li>
            </ul>
        <h3 id="border2">봄빛 식물원 안내</h3>
            <ul>
                <li>소개</li>
                <li>지도</li>
                <li>요금</li>
            </ul>
        <h3 id="border3">봄빛 식물원 안내</h3>
            <ul>
                <li>소개</li>
                <li>지도</li>
                <li>요금</li>
            </ul>
        <h3 id="border4">봄빛 식물원 안내</h3>
            <ul>
                <li>소개</li>
                <li>지도</li>
                <li>요금</li>
            </ul>
    </body>

</html>
