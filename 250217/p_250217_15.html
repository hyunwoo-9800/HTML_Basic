<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>박스 모델의 내용 영역 크기 지정</title>
    <style>
        P {
            background-color: #ffff00;
            color: #ff0000;
            font-weight: bold;
            font-size: 16pt;
        }
        P.c1{
            width: 700px;
            height: 80px;
            color: #008000;
        }
        P.c2 {
            width: 50%;
            height: 150%;
            color: #800080;
        }
        P.c3 {
            width: 10cm;
            height: 3cm;
            color: #0000ff;
        }
    </style>
</head>

<body>
    <p>박스 모델의 내용 영역 크기 지정</p>
    <p class="c1">(1) 박스 모델의 크기를 픽셀(px) 단위로 지정</p>
    <p class="c2">(3) 박스 모델의 크기를 퍼센트(%) 단위로 지정</p>
    <p class="c3">(3) 박스 모델의 크기를 센티미터(cm) 단위로 지정</p>
</body>

</html>
