<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>border-style(inherit)</title>
        <style>
            /* p태그 테두리 만들기 */
            p {
                border-width: 1px;
            }
            /* 테두리 x */
            .none {
                border-style: none;
            }

            /* 테두리 감춤 */
            .hidden {
                border-style: hidden;
            }

            /* 테두리 실선 */
            .solid {
                border-style: solid;
            }
            
            /* 테두리 이중 실선 */
            .double {
                border-style: double;
            }
            
            /* 테두리 점선 */
            .dotted {
                border-style: dotted;
            }
            
            /* 테두리 긴 점선 */
            .dashed {
                border-style: dashed;
            }
            
            /* 파인 테두리 */
            .groove {
                border-style: groove;
            }
            
            /* 튀어나온 테두리 */
            .ridge {
                border-style: ridge;
            }
            
            /* 테두리를 요소가 파인 것 처럼 */
            .inset {
                border-style: inset;
            }
            
            /* 테두리를 요소가 튀어나온 것 처럼 */
            .outset {
                border-style: outset;
            }
        </style>
    </head>

    <body>
        <p class="none">none</p>
        <p class="hidden">hidden</p>
        <p class="solid">solid</p>
        <p class="double">double</p>
        <p class="dotted">dotted</p>
        <p class="dashed">dashed</p>
        <p class="groove">groove</p>
        <p class="ridge">ridge</p>
        <p class="inset">inset</p>
        <p class="outset">outset</p>
    </body>

</html>
