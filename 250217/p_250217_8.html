    <!DOCTYPE html>
    <html lang="ko">

    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Pseudo Selector</title>
        <style>
            /* 첫 번째 태그의 텍스트 색상 */
            h4:first-child {
                color: #0000ff;
                font-size: 20px;
            }

            /* 마지막 태그의 텍스트 색상 */
            h4:last-child {
                color: #ff0000;
                font-size: 20px;
            }

            /* 홀수 태그 */
            h4:nth-child(2n+1) {
                color: #008000;
            }

            /* 짝수 태그 */
            h4:nth-child(2n) {
                color: #ffff00;
            }
        </style>
    </head>

    <body>
        <!-- hn태그에는 자식 요소가 없어서 first-child, last-child는 확인 불가 -->
       <h4>웹 프로그래밍</h4>
       <h4>웹 프로그래밍</h4>
       <h4>웹 프로그래밍</h4>
       <h4>웹 프로그래밍</h4>
       <h4>웹 프로그래밍</h4>
       <h4>웹 프로그래밍</h4>
       <h4>웹 프로그래밍</h4>
       <h4>웹 프로그래밍</h4>
       <h4>웹 프로그래밍</h4>
       <h4>웹 프로그래밍</h4>
       <h4>웹 프로그래밍</h4>
       <h4>웹 프로그래밍</h4>
       <h4>웹 프로그래밍</h4>
    </body>

</html>
