<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Pseudo Selector</title>
        <style>
            /* 첫 번째 태그의 텍스트 색상 */
            h4:first-child {
                color: #0000ff;
                font-size: 20px;
            }

            /* 마지막 태그의 텍스트 색상 */
            h4:last-child {
                color: #ff0000;
                font-size: 20px;
            }

           /* 홀수 태그 */
            h4:nth-child(2n+1) {
                background-color: #008000;
            }

            /* 짝수 태그 */
            h4:nth-child(2n) {
                background-color: #ffff00;
            }
        </style>
    </head>

    <body>
        <!-- hn태그에는 자식 요소가 없어서 first-child, last-child는 확인 불가 -->
         
        <!-- 2025/02/18 -->
        <!-- 홀수 태그와 짝수 태그가 background-color이어야 하는데 color이었던것이 문제 -->
        <!-- 첫 번째와 마지막 태그의 색을 확인 하기 위해 div 태그 추가-->


        <h4>웹 프로그래밍</h4>
        <h4>웹 프로그래밍</h4>
        <h4>웹 프로그래밍</h4>
        <h4>웹 프로그래밍</h4>
        <h4>웹 프로그래밍</h4>
        <h4>웹 프로그래밍</h4>
        <h4>웹 프로그래밍</h4>
        <h4>웹 프로그래밍</h4>
        <h4>웹 프로그래밍</h4>
        <h4>웹 프로그래밍</h4>
        <h4>웹 프로그래밍</h4>
        <h4>웹 프로그래밍</h4>
        <h4>웹 프로그래밍</h4>

        <!-- first, last child 확인용 -->
        <div>
            <h4>웹 프로그래밍 - 첫 번째</h4>
            <h4>웹 프로그래밍 - 두 번째</h4>
            <h4>웹 프로그래밍 - 세 번째</h4>
            <h4>웹 프로그래밍 - 네 번째</h4>
            <h4>웹 프로그래밍 - 다섯 번째</h4>
            <h4>웹 프로그래밍 - 마지막</h4>
        </div>
    </body>

</html>
