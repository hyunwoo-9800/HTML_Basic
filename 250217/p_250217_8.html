<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Pseudo Selector</title>
        <style>
            /* 첫 번째 태그의 텍스트 색상 */
            h4:first-child {
                color: #0000ff;
                font-size: 20px;
            }

            /* 마지막 태그의 텍스트 색상 */
            h4:last-child {
                color: #ff0000;
                font-size: 20px;
            }

           /* 홀수 태그 */
            h4:nth-child(2n+1) {
                color: #008000;
            }

            /* 짝수 태그 */
            h4:nth-child(2n) {
                color: #ffff00;
            }
        </style>
    </head>

    <body>
        <!-- hn태그에는 자식 요소가 없어서 first-child, last-child는 확인 불가 -->

        <!-- 2025/02/18 추가 -->
        <!-- 홀수 태그와 짝수 태그의 CSS를 주석처리하면 첫 번째 태그의 색은 바뀜 -->
        <!-- 순차적으로 적용되는 CSS때문에 홀수와 짝수의 태그의 색만 변화한 것으로 생각됨 -->
        <!-- 마찬가지로 홀수, 짝수 태그의 CSS를 주석처리하면 div태그 내부의 h4태그의 색이 바뀌는 것을 확인 할 수 있음 -->

        <h4>웹 프로그래밍</h4>
        <h4>웹 프로그래밍</h4>
        <h4>웹 프로그래밍</h4>
        <h4>웹 프로그래밍</h4>
        <h4>웹 프로그래밍</h4>
        <h4>웹 프로그래밍</h4>
        <h4>웹 프로그래밍</h4>
        <h4>웹 프로그래밍</h4>
        <h4>웹 프로그래밍</h4>
        <h4>웹 프로그래밍</h4>
        <h4>웹 프로그래밍</h4>
        <h4>웹 프로그래밍</h4>
        <h4>웹 프로그래밍</h4>

        <!-- first, last child 확인용 -->
        <div>
            <h4>웹 프로그래밍 - 첫번째</h4>
            <h4>웹 프로그래밍 - 마지막</h4>
        </div>
    </body>

</html>
