<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>background-attachment-local</title>
        <style>
            body {
                height: 1000px;
            }

            /* 이미지 보다 2배 크게 설정 */
            .parent {
                width: 320px;
                height: 240px;

                /* 요소의 배경 크기가 잘 보이게 테두리 설정 */
                border: 1px solid #bdb76b;

                /* overflow시 스크롤 */
                overflow: scroll;
            }

            /* background-attachment */
            /* local = 요소와 웹에서 스크롤 가능 */
            /* scroll = 요소에서는 고정, 웹에서 스크롤 가능 */
            /* fixed = 요소, 웹에서 고정 */
            .children_scroll {
                height: 2000px;
                background-image: url(../images/coffee.jpg);
                background-attachment: scroll;
            }

            .children_local {
                height: 2000px;
                background-image: url(../images/coffee.jpg);
                background-attachment: local;
            }

            .children_fixed {
                height: 2000px;
                background-image: url(../images/coffee.jpg);
                background-attachment: fixed;
            }

            /* background 속성 한 번에 지정하기 */
            /* 색깔, 링크, reapeat, position, attachment */
            .all {
                width: 320px;
                height: 240px;
                border: 5px solid #bdb76b;
                background: #ff0000 url('../images/coffee.jpg') no-repeat center/100% 100% fixed;
            }
        </style>
    </head>

    <body>
        <div class="parent">
            <div class="children_scroll"></div>
        </div>

        <p></p>

        <div class="parent">
            <div class="children_local"></div>
        </div>

        <p></p>
        
        <div class="parent">
            <div class="children_fixed"></div>
        </div>

        <p></p>

        <div class="all"></div>
    </body>

</html>
