<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>상속(inherit)</title>
        <style>
            div {
                color: red;
            }
        </style>
    </head>

    <body>
        <!-- div태그의 자식 요소에도 적용되는 것을 확인 -->
        <div>
            <p>inherit p</p>
            <h1>inherit h1</h1>
        </div>
    </body>

</html>
