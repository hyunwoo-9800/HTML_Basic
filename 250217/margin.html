<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>margin</title>
        <style>
            /* 아래쪽 여백의 간격을 벌림 */
            .margin_bottom {
                margin-bottom: 50px;
            }

            /* 아래쪽과 위쪽 영역의 여백이 겹침 */
            /* 겹칠 경우에는 더 큰 값으로 병합되어 출력 */
            .first {
                margin-bottom: 20px;
            }
            .second {
                margin-top: 30px;
            }

        </style>
    </head>

    <body>
        <p class="margin_bottom">lorem 1</p>
        <p class="margin_bottom">lorem 2</p>

        <p></p>

        <p class="first">first 1</p>
        <p class="second">second 2</p>

    </body>

</html>
