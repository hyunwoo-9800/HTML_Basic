<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>장르별 인기순위</title>
    </head>

   <!-- list-style : 속성값; 은 순서가 있는 목록과 없는 목록(ul태그)에서 번호 유형을 지정하는 CSS 속성 -->
   <!-- 아래에 적힌 것 처럼 로마자와 알파벳 대문자 등으로 지정가능 -->
   <!-- 또한 start 속성으로 시작 번호를 지정할 수도 있다. -->
    <body>

        <h3>음악장르의 인기순위</h3>
        <ol style="list-style: lower-roman;" start="3">
            <li>클래식</li>
            <li>재즈</li>
            <li>팝</li>
        </ol>

        <h3>영화장르의 인기순위</h3>
        <ol style="list-style: upper-alpha;">
            <li>드라마</li>
            <li>코미디</li>
            <li>액션</li>
        </ol>

        <h3>스포츠종목 인기순위 (10위부터)</h3>
        <ol start="10">
            <li>달리기</li>
            <li>높이뛰기</li>
            <li>마라톤</li>
        </ol>

    </body>

</html>
