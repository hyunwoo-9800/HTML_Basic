<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>음악장르</title>
    </head>

   <!-- list-style : 속성값; 은 순서가 있는 목록과 없는 목록(ul태그)에서 번호 유형을 지정하는 CSS 속성 -->
   <!-- list-style: squares 는 속이 가득 찬 사각형 기호 -->
   <!-- list-style: circle 는 속이 비어있는 원 기호 -->
   <!-- list-style: disc 는 속이 가득찬 원 기호 -->
    <body>

        <h3>음악장르</h3>
        <ul>
            <li>클래식</li>
            <li>재즈</li>
            <li>팝</li>
        </ul>

        <h3>영화 장르</h3>
        <ul style="list-style: square;">
            <li>드라마</li>
            <li>코미디</li>
            <li>액션</li>
        </ul>

        <h3>육상 경기 종목</h3>
            <ul style="list-style: circle;">
                <li>달리기기</li>
                <li>높이뛰기</li>
                <li>마라톤</li>
            </ul>

    </body>

</html>
