<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>em(emphasis) tag</title>
    </head>

    <body>

        <!-- div태그는 텍스트를 중앙정렬하기 위함 -->
        <div style="text-align: center;">
           <p>여기서부터는 위험하니까
                <em>절대로 절대로</em>
                지나가지 마세요.
            </p>

           <!-- 중첩 사용시 구조적으로 강조 -->
           <p>여기서부터는 위험하니까
                <em>절대로
                    <em>절대로</em>
                </em>
                지나가지 마세요.
            </p>
        </div>

    </body>

</html>
