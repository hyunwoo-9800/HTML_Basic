<!DOCTYPE html>
<html lang="ko">

    <head>
        
        <!-- span태그 확인용 테스트 css -->
        <style>
            span{ color: red; }
        </style>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>span</title>
        
    </head>

    <!-- span태그는 인라인 요소 분할용 -->
    <body>
        <h1>영화 소개</h1>
        <p>이번 영화의 하이라이트 장면은 바로 여기입니다.</p>
        <p>이번 영화의 <span>하이라이트</span> 장면은 바로 여기입니다.</p>
    </body>

</html>
