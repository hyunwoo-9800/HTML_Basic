<!DOCTYPE html>
<html lang="ko">

    <head>

        <!-- div태그 확인용 테스트 css -->
        <style>
            .movie { color: red; }
            .tv    { color: blue; }
        </style>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>div</title>
        
    </head>

    <!-- div태그는 블록과 인라인 요소를 묶는 용도-->
    <body>

        <p>영화 소개</p>
        <p>영화를 소개하는 페이지입니다.</p>
        <p>TV프로그램 소개</p>
        <p>TV프로그램을 소개하는 페이지입니다.</p>
       
        <!-- p태그와 div태그를 띄우기 위함 -->
        <br>

        <div class="movie">
            <p>영화 소개</p>
            <p>영화를 소개하는 페이지입니다.</p>
        </div>

        <div class="tv">
            <p>TV프로그램 소개</p>
            <p>TV프로그램을 소개하는 페이지입니다.</p>
        </div>

    </body>

</html>
