<!DOCTYPE html>
<html lang="ko">

    <head>

        <!-- div와 span에 적용하기 위한 css -->
        <style>
            .div_test1 { color: red; }
            .div_test2 { color: orange }
            .div_test3 { color: blue; }

            .span_test1 { color: gray }
            .span_test2 { color: gold }
            .span_test3 { color: silver }
        </style>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>div와 span태그로 공간분할</title>
        
    </head>

    <body>

        <!-- div와 span 각각 스타일 적용 -->
        <h1>div 공간분할 1</h1>
        <div style="background-color: #FFFF00">div 첫 번째 영역입니다.</div>
        <div style="background-color: #00FF00">div 두 번째 영역입니다.</div>
        <div style="background-color: #FF00FF">div 세 번째 영역입니다.</div>

        <h1>span 공간분할 1</h1>
        <span style="background-color: #FFFF00">span 첫 번째 영역입니다.</span>
        <span style="background-color: #00FF00">span 두 번째 영역입니다.</span>
        <span style="background-color: #FF00FF">span 세 번째 영역입니다.</span>

        <!-- css로 div와 span에 스타일 적용 -->
        <h1>div 공간분할 2</h1>
        <div class="div_test1">div 첫 번째 영역입니다.</div>
        <div class="div_test2">div 두 번째 영역입니다.</div>
        <div class="div_test3">div 세 번째 영역입니다.</div>

        <h1>span 공간분할 2</h1>
        <span class="span_test1">span 첫 번째 영역입니다.</span>
        <span class="span_test2">span 두 번째 영역입니다.</span>
        <span class="span_test3">span 세 번째 영역입니다.</span>

    </body>

</html>
